<!DOCTYPE html>
<html>

<head>
  <title>The First 10 Elements</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Hydrogen_Tile.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
</head>

<body>
  <h1>The First 10 Elements</h1>
  <div>
    <button id="H">
      <img src="Hydrogen_Tile.png">
      <div id="hydrogen" class="color">
        <h5>There are three natural isotopes of hydrogen: protium, deuterium, and tritium.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="He">
      <img src="Helium_Tile.png">
      <div id="helium" class="color">
        <h5>The word helium comes from the Greek helios, which means sun.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="Li">
      <img src="Lithium_Tile.png">
      <div id="lithium" class="color">
        <h5>Lithium is a shiny, soft metal which reacts violently with water forming a strong corrosive base.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="Be">
      <img src="Beryllium_Tile.png">
      <div id="beryllium" class="color">
        <h5>By weight, beryllium has six times the specific stiffness of steel.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="B">
      <img src="Boron_Tile.png">
      <div id="boron" class="color">
        <h5>Unusually, the universe's atoms of boron were not made by nuclear fusion within stars and were not made in the big bang.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="C">
      <img src="Carbon_Tile.png">
      <div id="carbon" class="color">
        <h5>Almost one-fifth of your body is made of Carbon.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="N">
      <img src="Nitrogen_Tile.png">
      <div id="nitrogen" class="color">
        <h5>Nitrogen makes up more than half of the atmosphere's gas.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="O">
      <img src="Oxygen_Tile.png">
      <div id="oxygen" class="color">
        <h5>Oxygen gas is colorless, odorless, and tasteless.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="F">
      <img src="Fluorine_Tile.png">
      <div id="fluorine" class="color">
        <h5>Fluorine is the most receptive and most electronegative of all the chemical elements.</h5>
      </div>
    </button>
  </div>
  <div>
    <button id="Ne">
      <img src="Neon_Tile.png">
      <div id="neon" class="color">
        <h5>Neon was first isolated and discovered in 1898 by two British chemists, William Ramsay and Morris.</h5>
      </div>
    </button>
  </div>
  <div class="more">
    <a href="https://www.sigmaaldrich.com/US/en/technical-documents/technical-article/chemistry-and-synthesis/organic-reaction-toolbox/periodic-table-of-elements-names">There are 98 more periodic table elements.</a>
  </div>

</body>

</html>
